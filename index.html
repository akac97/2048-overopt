<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #faf8ef;
        }
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80vw;
            max-width: 500px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .score {
            background: #bbada0;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.5rem;
            color: white;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px; /* Gap between tiles */
            width: 100%;
            aspect-ratio: 1 / 1; /* Keeps the grid square */
            background-color: #bbada0; /* Background for the grid */
            border-radius: 5px; /* Rounded corners for the grid */
            padding: 10px; /* Padding for overall grid area */
        }
        .tile {
            background: #cdc1b4;
            border-radius: 5px;
            width: 100%;
            height: 100%; /* Ensures tiles occupy full grid space */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
        }
        .tile[data-value="0"] {
            visibility: hidden; /* Hide empty tiles */
        }
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; }
        .tile-16 { background: #f59563; }
        .tile-32 { background: #f67c5f; }
        .tile-64 { background: #f65e3b; }
        .tile-128 { background: #edcf72; }
        .tile-256 { background: #edcc61; }
        .tile-512 { background: #edc850; }
        .tile-1024 { background: #edc53f; }
        .tile-2048 { background: #edc22e; }
        @media (max-width: 600px) {
            .tile {
                padding: 15px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="game-wrapper">
    <div class="header">
        <h1>2048</h1>
        <div class="score" id="score">Score: 0</div>
    </div>
    <div class="game-container" id="game-board"></div>
</div>

<script>
    const gameBoard = document.getElementById('game-board');
    const scoreElement = document.getElementById('score');
    let worker = new Worker('2048-worker.js');
    let score = 0;

    // Efficient batch DOM update using requestAnimationFrame
    let needsUpdate = false;

    function updateScore(newScore) {
        if (score !== newScore) {
            score = newScore;
            scoreElement.textContent = `Score: ${score}`;
        }
    }

    function createTile(value) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.setAttribute('data-value', value);
        if (value > 0) {
            tile.textContent = value;
            tile.classList.add(`tile-${value}`);
        }
        return tile;
    }

    // Update the grid
    function updateBoard(newGrid) {
        if (!needsUpdate) {
            needsUpdate = true;
            window.requestAnimationFrame(() => {
                gameBoard.innerHTML = ''; // Clear previous tiles
                newGrid.forEach((row) => {
                    row.forEach((tileValue) => {
                        const tile = createTile(tileValue); // Create tile elements
                        gameBoard.appendChild(tile); // Add tile to the grid
                    });
                });
                needsUpdate = false; // Reset needsUpdate flag
            });
        }
    }

    async function initGame() {
        worker.postMessage({ type: 'init' }); // Send init message to worker
    }

    async function move(direction) {
        worker.postMessage({ type: 'move', direction }); // Send move command to worker
    }

    worker.onmessage = function(e) {
        const { type, grid, score, gameOver } = e.data; // Extract data from worker
        if (type === 'update') {
            updateBoard(grid); // Update the grid
            updateScore(score); // Update the score
        } else if (type === 'gameOver') {
            alert('Game Over!'); // Alert game over
            initGame(); // Restart game on game over
        }
    };

    // Touch controls
    let touchStartX = 0;
    let touchStartY = 0;

    function handleTouchStart(event) {
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
    }

    function handleTouchEnd(event) {
        const touchEndX = event.changedTouches[0].clientX;
        const touchEndY = event.changedTouches[0].clientY;

        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
            if (deltaX > 0) move('right');
            else move('left');
        } else {
            if (deltaY > 0) move('down');
            else move('up');
        }
    }

    gameBoard.addEventListener('touchstart', handleTouchStart);
    gameBoard.addEventListener('touchend', handleTouchEnd);

    // Keyboard controls
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') move('left');
        if (e.key === 'ArrowRight') move('right');
        if (e.key === 'ArrowUp') move('up');
        if (e.key === 'ArrowDown') move('down');
    });

    initGame(); // Initialize the game
</script>

</body>
</html>
