<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #faf8ef;
            position: relative;
        }
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 80vw;
            max-width: 500px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .reset-button {
            background: #8f7d6f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .reset-button:hover {
            background: #7a6b58;
        }
        .score {
            background: #bbada0;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.5rem;
            color: white;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 100%;
        }
        .tile {
            width: 100px;  /* Fixed width */
            height: 100px; /* Fixed height */
            border-radius: 5px;
            padding: 15px;  /* Adjusted padding */
            font-size: 2rem; /* Fixed font size */
            text-align: center;
            font-weight: bold;
            color: white;
            overflow: hidden; /* Hide overflow text */
            transition: background-color 0.2s, transform 0.2s;
            display: flex; 
            justify-content: center; 
            align-items: center; /* Center content */
        }
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; }
        .tile-16 { background: #f59563; }
        .tile-32 { background: #f67c5f; }
        .tile-64 { background: #f65e3b; }
        .tile-128 { background: #edcf72; }
        .tile-256 { background: #edcc61; }
        .tile-512 { background: #edc850; }
        .tile-1024 { background: #edc53f; }
        .tile-2048 { background: #edc22e; }

        /* Game Over Overlay Styles */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            display: none; /* Hidden by default */
        }
        .game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            background: #8f7d6f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .game-over button:hover {
            background: #7a6b58;
        }

        @media (max-width: 600px) {
            .tile {
                width: 75px;  /* Adjust size for smaller screens */
                height: 75px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="game-wrapper">
    <div class="header">
        <div class="title">2048</div>
        <div class="score" id="score">Score: 0</div>
    </div>
    <div class="game-container" id="game-board">
        <!-- Tiles will be dynamically generated -->
    </div>
</div>

<!-- Game Over Overlay -->
<div class="game-over" id="gameOver">
    <div>Game Over!</div>
    <button id="resetButton">Reset Game</button>
</div>

<script>
    const gameBoard = document.getElementById('game-board');
    const scoreElement = document.getElementById('score');
    const resetButton = document.getElementById('resetButton');
    const gameOverOverlay = document.getElementById('gameOver');
    let grid = [];
    let score = 0;

    // Initialize game
    function initGame() {
        grid = Array.from({ length: 4 }, () => Array(4).fill(0));
        score = 0;
        updateScore();
        spawnTile();
        spawnTile();
        updateBoard();
        gameOverOverlay.style.display = 'none'; // Hide game over overlay
    }

    // Update the score display
    function updateScore() {
        scoreElement.textContent = `Score: ${score}`;
    }

    // Randomly spawn a tile (2 or 4)
    function spawnTile() {
        const emptyTiles = [];
        for (let row = 0; row < 4; row++) {
            for (let col = 0; col < 4; col++) {
                if (grid[row][col] === 0) {
                    emptyTiles.push({ row, col });
                }
            }
        }
        if (emptyTiles.length) {
            const { row, col } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            grid[row][col] = Math.random() < 0.9 ? 2 : 4;
        }
    }

    // Update the game board visually
    function updateBoard() {
        const tiles = [];
        for (let row = 0; row < 4; row++) {
            for (let col = 0; col < 4; col++) {
                const tileValue = grid[row][col];
                const tile = tileValue > 0 ? `<div class="tile tile-${tileValue}">${tileValue}</div>` : '<div class="tile"></div>';
                tiles.push(tile);
            }
        }
        gameBoard.innerHTML = tiles.join('');
    }

    // Move the tiles based on direction (arrow key or swipe)
    function move(direction) {
        let moved = false;
        if (direction === 'left' || direction === 'right') {
            for (let row = 0; row < 4; row++) {
                const newRow = direction === 'left' ? moveRowLeft(grid[row]) : moveRowLeft(grid[row].reverse()).reverse();
                if (grid[row].toString() !== newRow.toString()) {
                    grid[row] = newRow;
                    moved = true;
                }
            }
        } else if (direction === 'up' || direction === 'down') {
            for (let col = 0; col < 4; col++) {
                const column = grid.map(row => row[col]);
                const newColumn = direction === 'up' ? moveRowLeft(column) : moveRowLeft(column.reverse()).reverse();
                for (let row = 0; row < 4; row++) {
                    if (grid[row][col] !== newColumn[row]) {
                        grid[row][col] = newColumn[row];
                        moved = true;
                    }
                }
            }
        }

        if (moved) {
            spawnTile();
            updateBoard();
            if (checkGameOver()) {
                gameOverOverlay.style.display = 'flex'; // Show game over overlay
            }
        }
    }

    // Helper function to move a row or column left
    function moveRowLeft(row) {
        const filteredRow = row.filter(val => val);
        for (let i = 0; i < filteredRow.length - 1; i++) {
            if (filteredRow[i] === filteredRow[i + 1]) {
                filteredRow[i] *= 2;
                score += filteredRow[i];
                filteredRow.splice(i + 1, 1);
            }
        }
        updateScore();
        return [...filteredRow, ...Array(4 - filteredRow.length).fill(0)];
    }

    // Check for game over condition
    function checkGameOver() {
        for (let row = 0; row < 4; row++) {
            for (let col = 0; col < 4; col++) {
                if (grid[row][col] === 0) return false; // Empty tile
                if (row < 3 && grid[row][col] === grid[row + 1][col]) return false; // Vertical match
                if (col < 3 && grid[row][col] === grid[row][col + 1]) return false; // Horizontal match
            }
        }
        return true; // No moves left
    }

    // Initialize touch controls
    let touchStartX = 0;
    let touchStartY = 0;

    function handleTouchStart(e) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    }

    function handleTouchMove(e) {
        e.preventDefault(); // Prevent scrolling
    }

    function handleTouchEnd(e) {
        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;

        const diffX = touchEndX - touchStartX;
        const diffY = touchEndY - touchStartY;

        const absDiffX = Math.abs(diffX);
        const absDiffY = Math.abs(diffY);

        if (absDiffX > absDiffY) {
            if (diffX > 0) move('right');
            else move('left');
        } else {
            if (diffY > 0) move('down');
            else move('up');
        }
    }

    // Event listeners for touch events
    gameBoard.addEventListener('touchstart', handleTouchStart);
    gameBoard.addEventListener('touchmove', handleTouchMove);
    gameBoard.addEventListener('touchend', handleTouchEnd);

    // Listen for arrow key presses
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') move('left');
        if (e.key === 'ArrowRight') move('right');
        if (e.key === 'ArrowUp') move('up');
        if (e.key === 'ArrowDown') move('down');
    });

    // Reset the game on button click
    resetButton.addEventListener('click', initGame);

    // Start the game
    initGame();
</script>

</body>
</html>
